    <script>
        //Check whether a number is negative, positive or zero.

        var num=+prompt("enter a number");
        if(num>0){
            console.log("num is positive")
        }
        else{
            if(num<0){
                console.log("num is negative")
            }
            else{
                console.log("zero")
            }
        }

    </script>
