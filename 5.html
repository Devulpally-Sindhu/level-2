    <script>
        //Write a program to take marks of three subjects and print the grade of student

        var a=+prompt("enter a number");
        var b=+prompt("enter a number");
        var c=+prompt("enter a number");

        var total=a+b+c;
        var avg=(total/300)*100;

        if(avg>=75){
            console.log("a grade")
        }
        else{
            if(avg>=60){
                console.log("b grade")
            }
            else{
                console.log("c grade")
            }
        }

    </script>
