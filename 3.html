<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program to print the given three numbers in ascending order

        var a=+prompt("enter a number");
        var b=+prompt("enter a number");
        var c=+prompt("enter a number");

        if(a<b && a<c){
            if(b<c){
                console.log(a,b,c)
            }
            else{
                console.log(a,c,b)
            }
        }
        else{
            if(b<c && b<a){
                if(c<a){
                    console.log(b,c,a)
                }
                else{
                    console.log(b,a,c)
                }
            }
            if(c<a && c<b){
                if(a<b){
                    console.log(c,a,b)
                }
                else{
                    console.log(c,b,a)
                }
            }
        }

    </script>
</body>
</html>
