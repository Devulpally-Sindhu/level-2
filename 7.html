<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Check whether a number is divisible by 5 and 11 or not.

        var num=+prompt("enter a number");
        if(num%5===0 && num%11===0){
            console.log("number is divisible by 5 and 11")
        }
        else{
            console.log("number is not divisible by 5 and 11")
        }

    </script>
</body>
